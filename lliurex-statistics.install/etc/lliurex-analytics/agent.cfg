[Server]
server=aplicaciones.lliurex.net
server-path=analytics/notify
list_path=analytics/getlist

[Agent]
daemon_mode=yes
daemon=yes
debug=no
min_log_level=info
timeout=300
bdtimeout=1200
user-agent=lliurex-analytics-agent
logpath=/var/log/analytics

[Audit]
use_audit_sock=yes
sock=/var/run/audispd_events
file=/var/run/audit.log
blacklist=/etc/lliurex-analytics/blacklist.txt
interpreters=python2,python3,python2.7,python3.5,python3.6,python,java,gksu,node-webkit,nw,nw0.12,pe,bash,dash,sh,pkexec,xpkexec,mono
